<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>webcomponent-mdl: Web Components for Material Design Lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">

    <style>
      .reload-btn {position: absolute; top: 0; right: 0;}
    </style>

</head>
<body>
  <mdl-icon-button
    class="reload-btn"
    onclick="location.reload();"
    name="refresh"
    ripple>
  </mdl-icon-button>

  <div style="padding: 64px;">

    <!-- custom elements demos -->
      <mdl-button
        href="http://www.baidu.com/"
        target="_blank"
        onclick="console.log('clicked baidu');"
        ripple raised primary
      >
        Go To Baidu
      </mdl-button>

      <mdl-button
        id="test"
        href="https://google.ca"
        target="_self"
        onclick="console.log('clicked google');"
        ripple raised accent
      >
        Go To Google
      </mdl-button>

      <mdl-icon-button
        onclick="console.log('icon google');"
        name="mood"
        ripple raised accent
      >
      </mdl-icon-button>

      <mdl-icon-button
        onclick="console.log('icon google');"
        name="mood"
        ripple raised accent>
        <span style="color: blue;">
          icon button with text
        </span>
      </mdl-icon-button>

  </div>

  <!-- custom elements polyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.1.1/document-register-element.js" ></script>
  <!--  -->
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="webcomponent-mdl.js"></script>

</body>
</html>
