<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>webcomponent-mdl: Web Components for Material Design Lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">

    <style>
      .reload-btn {position: absolute; top: 0; right: 0;}
    </style>

</head>
<body>
  <mdl-icon-button
    class="reload-btn"
    onclick="location.reload();"
    name="refresh"
    ripple>
  </mdl-icon-button>

  <div style="padding: 64px;">

    <!-- custom elements demos -->
    <div style={{width: '80%', margin: 'auto'}}>
      <style>
        mdl-cell {
          box-sizing: border-box;
          background-color: #bdbdbd;
          height: 50px;
          padding-left: 8px;
          padding-top: 4px;
          color: #fff;
        }
      </style>
        <mdl-grid>
            <mdl-cell shadow="2" col="1">1</mdl-cell>
            <mdl-cell shadow="3" col="1">1</mdl-cell>
            <mdl-cell shadow="4" col="1">1</mdl-cell>
            <mdl-cell shadow="6" col="1">1</mdl-cell>
            <mdl-cell shadow="8" col="1">1</mdl-cell>
            <mdl-cell shadow="16" col="1">1</mdl-cell>
            <mdl-cell shadow="24" col="1">1</mdl-cell>
            <mdl-cell shadow="16" col="1">1</mdl-cell>
            <mdl-cell shadow="8" col="1">1</mdl-cell>
            <mdl-cell shadow="4" col="1">1</mdl-cell>
            <mdl-cell shadow="3" col="1">1</mdl-cell>
            <mdl-cell shadow="2" col="1">1</mdl-cell>
        </mdl-grid>
        <mdl-grid>
            <mdl-cell col="4">4</mdl-cell>
            <mdl-cell col="4">4</mdl-cell>
            <mdl-cell col="4">4</mdl-cell>
        </mdl-grid>
        <mdl-grid>
            <mdl-cell col="6">6</mdl-cell>
            <mdl-cell col="4">4</mdl-cell>
            <mdl-cell col="2">2</mdl-cell>
        </mdl-grid>
        <mdl-grid>
            <mdl-cell col="6" tablet="8">6 (8 tablet)</mdl-cell>
            <mdl-cell col="4" tablet="6">4 (6 tablet)</mdl-cell>
            <mdl-cell col="2" phone="4">2 (4 phone)</mdl-cell>
        </mdl-grid>
      </div>

  </div>

  <!-- custom elements polyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.1.1/document-register-element.js" ></script>
  <!--  -->
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="/webcomponent-mdl.js"></script>

</body>
</html>
