    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">

    <style>
      /*iframe{ position: absolute; width: 100%; height: 100%; overflow: hidden;}*/
      body {
        margin: 0px;
      }
      iframe { display: block; width: 100%; border: none; }
      .styleguide-demo h1 {
        margin: 0px 15px 0 15px;
        align: center;
      }
      .styleguide-demo h1:before {
        content: '';
        display: block;
        width: 100%;
        border-bottom: 1px solid rgba(0,0,0,0.5);
      }
      .styleguide-demo {
        opacity: 0;
        transition: opacity 0.6s ease;
      }
      .demosLoaded .styleguide-demo {
        opacity: 1;
      }
      iframe.heightSet {
        overflow: hidden;
      }
    </style>

  </head>
  <body>
    <mdl-layout fixeddrawer>
      <mdl-drawer>
        <span class="mdl-layout-title">webcomponent-mdl</span>
        <mdl-navigation id="main-navigation">
        </mdl-navigation>
      </mdl-drawer>
      <mdl-content>
        <div id="button" class="styleguide-demo">
          <h1>Textfield</h1>
          <mdl-textfield label="sdome">sksk</mdl-textfield>
        </div>
        <div id="button" class="styleguide-demo">
          <h1>Button</h1>
          <iframe src="./components/button.html" scrolling="no"></iframe>
        </div>

        <div id="icon" class="styleguide-demo">
          <h1>Icon</h1>
          <iframe src="./components/icon.html" scrolling="no"></iframe>
        </div>

        <div id="grid" class="styleguide-demo">
          <h1>Grid</h1>
          <iframe src="./components/grid.html" scrolling="no"></iframe>
        </div>

        <div id="layout" class="styleguide-demo">
          <h1>Layout</h1>
          <iframe src="./components/layout.html" scrolling="no"></iframe>
        </div>

        <div id="tab" class="styleguide-demo">
          <h1>Tab</h1>
          <iframe src="./components/tab.html" scrolling="no"></iframe>
        </div>

        <div id="tooltip" class="styleguide-demo">
          <h1>Tooltip</h1>
          <iframe src="./components/tooltip.html" scrolling="no"></iframe>
        </div>

      </mdl-content>
    </mdl-layout>

    <!-- custom elements polyfill -->
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.1.1/document-register-element.js" ></script>
    <!--  -->
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="webcomponent-mdl.js"></script>
      <!-- Script to handle sizing the iFrames -->
    <script>
      'use strict';
      var navList = document.getElementById('main-navigation');
      var totalDemosPendingLoading = 0;
      sizeDemos();
      function sizeDemos() {
        var demos = document.querySelectorAll('.styleguide-demo');
        totalDemosPendingLoading = demos.length;
        for (var i = 0; i < demos.length; i++) {
          var demoTitle = demos[i].querySelector('h1').textContent;
          // Add list item
          var navAnchor = document.createElement('a');
          navAnchor.classList.add('mdl-navigation__link');
          navAnchor.href = '#' + demoTitle;
          navAnchor.appendChild(document.createTextNode(demoTitle));
          navList.appendChild(navAnchor);
          var anchor = document.createElement('a');
          anchor.id = demoTitle;
          demos[i].insertBefore(anchor , demos[i].querySelector('h1'));
          // Size iframe
          sizeDemo(demos[i]);
        }
      }
      function sizeDemo(rootDemoElement) {
        var iframe = rootDemoElement.querySelector('iframe');
        if (iframe === null) {
          totalDemosPendingLoading--;
          return;
        }
        iframe.onload = function() {
          var contentHeight = iframe.contentDocument.documentElement.scrollHeight;
          iframe.style.height = contentHeight + 'px';
          iframe.classList.add('heightSet');
          totalDemosPendingLoading--;
          if (totalDemosPendingLoading <= 0) {
            document.body.classList.add('demosLoaded');
          }
        };
      }
    </script>

  </body>
</html>
